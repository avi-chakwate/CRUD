<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ user[1] }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user[2] }}" required><br><br>

        <label for="role">role:</label>
        <input type="text" name="role" id="role" value="{{ user[3] }}" required><br><br>

        <label for="department">department:</label>
        <input type="text" name="department" id="department" value="{{ user[4] }}"><br><br>


        <button type="submit">Update User</button>
    </form>
</body>
</html>
