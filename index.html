<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('add_user') }}">Add User</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>role</th>
            <th>department</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_user', id=user[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
